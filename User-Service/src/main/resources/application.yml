server:
  port: 8081

spring:
   datasource:
     url: jdbc:mysql://localhost:3306/userservice?createDatabaseIfNotExist=true
     username: root
     password: root
     driver-class-name: com.mysql.cj.jdbc.Driver
   jpa:
     hibernate:
       ddl-auto: update
     show-sql: true

   application:
     name: user-service
     

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true